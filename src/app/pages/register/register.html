<div class="flex items-center justify-center min-h-screen bg-blue-100">
<form (ngSubmit)="register(email,password)">

    <h2 class="text-2xl font-bold text-center">Registrar usuario</h2>

    <div>
        <label for="email" class="block text-sm">Email</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="a@a.com" class="mt-1 block w-full">
    </div>

    <div>
        <label for="password" class="block text-sm">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="mt-1 block w-full">
    </div>

    <button type="submit" class="w-full py-2 px-6 bg-blue-800 text-white">Enviar</button>

</form>

</div>
